<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Implementando WebSocket con nodejs</h2>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label for="" class="form-label">
                    Mensajes del servidor
                </label>
                <textarea name="" id="mensajes" rows="10" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-6">
                <form action="" onsubmit="enviarTexto(event)">
                    <label for="" class="form-label">Texto a enviar</label>
                    <input type="text" id="texto" class="form-control">
                    <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
